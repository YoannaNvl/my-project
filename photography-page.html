<!DOCTYPE html>
<html lang="en,bg">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Nature Photography</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="style2.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
	<script src="https://kit.fontawesome.com/1f7ff12ebb.js" crossorigin="anonymous"></script>
</head>

<body onload="pagePhotography()">
	<div class="topnav">
		<a href="http://localhost/mysite">Home</a>
		<a href="http://localhost/mysite/#fashion">Fashion</a>
		<div class="photography dropdown show">
			<a class="btn btn-secondary dropdown-toggle" class="active" href="#" role="button" id="dropdownMenuLink"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Photography
				<i class="fa-solid fa-camera"></i>
			</a>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				<a class="dropdown-item" href="http://localhost/mysite/photography.html">Nature Photography</a>
				<a class="dropdown-item" href="http://localhost/mysite/photography.html">Another action</a>
				<a class="dropdown-item" href="http://localhost/mysite/photography.html">Something else here</a>
			</div>
		</div>
		<a href="http://localhost/mysite/about.html">About</a>
		<div class="form-group search-field">
			<input type="text" class="form-control" id="search" placeholder="Search..." />
		</div>
	</div>
	<div id="grad1" class="header">The Beauty of photography</div>
	<div class="main">
		<div class="container">
			<div class="mySlides">
				<div class="numbertext">1 / 6</div>
				<img src="images/rila.jpg" style="width:100%" />
			</div>
			<div class="mySlides">
				<div class="numbertext">2 / 6</div>
				<img src="images/sestrimo.jpg" style="width:100%" />
			</div>
			<div class="mySlides">
				<div class="numbertext">3 / 6</div>
				<img src="images/iskar.jpg" style="width:100%" />
			</div>
			<div class="mySlides">
				<div class="numbertext">4 / 6</div>
				<img src="images/iskar2.jpg" style="width:100%" />
			</div>
			<div class="mySlides">
				<div class="numbertext">5 / 6</div>
				<img src="images/park.jpg" style="width:100%" />
			</div>
			<div class="mySlides">
				<div class="numbertext">6 / 6</div>
				<img src="images/chaira.jpg" style="width:100%" />
			</div>
			<a class="prev" onclick="plusSlides(-1)">&lt;</a>
			<a class="next" onclick="plusSlides(1)">&gt;</a>
			<div class="caption-container">
				<p id="caption" />
			</div>

			<div class="row pt-2 gx-1">
				<div class="column">
					<img class="demo cursor slide-thumbnail" src="images/rila.jpg" onclick="currentSlide(1)"
						alt="The Woods" />
				</div>
				<div class="column">
					<img class="demo cursor slide-thumbnail" src="images/sestrimo.jpg" onclick="currentSlide(2)"
						alt="Cinque Terre" />
				</div>
				<div class="column">
					<img class="demo cursor slide-thumbnail" src="images/iskar.jpg" onclick="currentSlide(3)"
						alt="Mountains and fjords" />
				</div>
				<div class="column">
					<img class="demo cursor slide-thumbnail" src="images/iskar2.jpg" onclick="currentSlide(4)"
						alt="Northern Lights" />
				</div>
				<div class="column">
					<img class="demo cursor slide-thumbnail" src="images/park.jpg" onclick="currentSlide(5)"
						alt="Nature and sunrise" />
				</div>
				<div class="column">
					<img class="demo cursor slide-thumbnail" src="images/chaira.jpg" onclick="currentSlide(6)"
						alt="Snowy Mountains" />
				</div>
			</div>
			<div class="center pt-2">
				<div class="pagination">
				  <a href="#">&laquo;</a>
				  <a href="#">1</a>
				  <a href="#">2</a>
				  <a href="#">3</a>
				  <a href="#">4</a>
				  <a href="#">5</a>
				  <a href="#">6</a>
				  <a href="#">&raquo;</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="footer">

	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
